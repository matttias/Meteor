<head>
	<meta charset="utf-8">
	<title>Küsitlus</title>
</head>

<template name="home">
	<h1>Küsitlus</h1>
	<h2>Vasta küsimustele</h2>
	<div class="polls">
		{{ #each polls }}
		{{ >poll }}
		{{ /each }}
	</div>  
	<div class="addButton">  
	  <form action="{{pathFor route='add'}}">
         <button type="submit" class="btn btn-lg btn-primary btn-block">Lisa uus küsitlus</button>
      </form>
	</div>
</template>

<template name="add">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Küsitlus</h1>
				<h2>Sisesta küsimus ja vastused</h2>
				{{ >pollForm }}
			</div>
		</div>
	</div>
	<div class="answerButton">  
	  <form action="{{pathFor route='home'}}">
         <button type="submit" class="btn btn-lg btn-primary btn-block">Vasta küsitlustele</button>
      </form>
	</div>
</template>

<template name="pollForm">
	<form> 
		<div class="form-group">
			<label>Küsimus</label>
			<input type="text" name="question" class="form-control" placeholder="Küsimus">
		</div>
		<div class="form-group">
			<label>Esimene valik</label>
			<input type="text" name="choice1" class="form-control" placeholder="Esimene valik">
		</div>
		<div class="form-group">
			<label>Teine valik</label>
			<input type="text" name="choice2" class="form-control" placeholder="Teine valik">
		</div>
		<div class="form-group">
			<label>Kolmas valik</label>
			<input type="text" name="choice3" class="form-control" placeholder="Kolmas valik">
		</div>
		<button type="submit" class="btn btn-lg btn-primary btn-block">Loo küsitlus</button>
	</form>
</template>
	
<template name="poll">
	<div class="poll well well-lg" data-id="{{ _id }}">
		<h3>{{ question }}</h3>
		{{ #each indexedArray choices }}
		<a href="#" class="vote btn btn-primary btn-block" data-id="{{ _index }}">
			<span class="votes pull-right">{{ votes }}</span>
			<span class="text">{{ text }}</span>
		</a>
		{{ /each }}
	</div>
</template>
